<html>
<meta charset="utf-8">

<head>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<style>

        .node {
          cursor: pointer;
          stroke: #3182bd;
          stroke-width: 1.5px;
        }
    
    .link {
      fill: none;
      stroke: #9ecae1;
      stroke-width: 2px;
    }

    div.tooltip {	
    position: absolute;			
    /* text-align: center;			 */
    /* width: 60px;					
    height: 28px;					 */ 
    padding: 10px;				
    font: 14px sans-serif;		
    background: #9ecae1;	
    border: 1px;		
    border-radius: 20px;			
    pointer-events: none;			
}
    
</style>
<body>
<script>

var width = 1160,
    height = 1000,
    root;

var force = d3.layout.force()
    .size([width, height])
    .linkDistance(25)
    .charge(-15)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

var map = {};

d3.json("raw_data_all.json", function(error, json) {
  if (error) throw error;

  root = json;
  update();
});
// root = JSON.parse(djson);
// update();

var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

function update() {
  var nodes = flatten(root),
      links = links1(root);
  // Restart the force layout.
  console.log(nodes);
  console.log(links);
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the links…
  link = link.data(links, function(d) { return d.source.index; });

  // Exit any old links.
  link.exit().remove();

  // Enter any new links.
  link.enter().insert("line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Update the nodes…
  node = node.data(nodes, function(d) { return d.patientnumber; }).style("fill", color);

  // Exit any old nodes.
  node.exit().remove();

  // Enter any new nodes.
  node.enter().append("circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return 5.5 ; })
      .style("fill", color)
      // .on("click", click) 
      .on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", 1);		
            div	.html("<table> <tr><td>Patient No. : </td><td>" + (!d.patientnumber ? "NA" : d.patientnumber) + "</td></tr>"  +
                      "<tr><td>Age : </td><td>" + (!d.agebracket? "NA" : d.agebracket) + "</td></tr>"  +
                      "<tr><td>Contacted from : </td><td>" + (!d.contractedfromwhichpatientsuspected ? "NA" : d.contractedfromwhichpatientsuspected) + "</td></tr>"  +
                      "<tr><td>Current status : </td><td>" + (!d.currentstatus? "NA" : d.currentstatus) + "</td></tr>"  +
                      "<tr><td>State : </td><td>" + (!d.detectedstate? "NA" : d.detectedstate) + "</td></tr>"  +
                      "<tr><td>Notes : </td><td>" + (!d.backupnotes? "NA" : d.backupnotes) + "</td></tr>"  +
                      "<tr><td>Type of transmission : </td><td>" + (!d.typeoftransmission ? "NA" : d.typeoftransmission) + "</td></tr></table>"
                )	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
            })					  
      .on("mouseout", function(d) {		
            div.transition()		  
                .duration(500)		
                .style("opacity", 0);	  
      })
      .call(force.drag);
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {
  // : d.children ? "#c6dbef" : "#fd8d3c";
  if(d.currentstatus == 'Recovered') {
    return "#11aa11";
  } 
  if(d.currentstatus == 'Hospitalized') {
    return "#ff0000";
  }
  if(d.currentstatus == "Deceased")
  return "#000";
}

// Toggle children on click.
function click(d) {
 
  // TODO tooltip

  // update();
  
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;
  for(i = 0; i< root.length;i++) {
      nodes.push(root[i]);
      map[root[i].patientnumber] = root[i];
  }
  return nodes;
}

function links1(root) {
  var links = [], i = 0;
  for(i = 0; i< root.length;i++) {
      if(root[i].contractedfromwhichpatientsuspected.length > 0) {
        var arr1 = root[i].contractedfromwhichpatientsuspected.split(',')
        var j = 0;
        for( j = 0; j< arr1.length; j++) {
          if (arr1[j].startsWith('P')) {
           m = {};
           m.source = root[i]
           m.target = map[arr1[j]]
          //  if(m.target != undefined) {
            links.push(m);
          //  }
          } else {

          }
        }
      }
  }
  return links  ;
}


</script>



</body>

</html>
